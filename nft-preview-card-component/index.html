<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
    <div class="showimage">
      <img class="img1" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p class="sub">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="first">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="next">
          <img src="./images/icon-clock.svg" alt="">
          <p class="threedays">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="last">
        <img class="avi" src="./images/image-avatar.png" alt="">
        <p class="att"><span>Creation of</span> Olabisi Olaoye</p>
      </div>

    </div>
  </div>
  </main>
</body>
</html>
