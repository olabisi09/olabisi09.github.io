<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
    <img class="img1" src="./images/illustration-hero.svg" alt="">
    <div class="content">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <div class="sub">
        <img class="musicicon" src="./images/icon-music.svg" alt="">
        <p class="col"><b>Annual Plan</b><br><span>$59.99/year</span></p>
        <p class="under">Change</p>
      </div>
      <div>
      <input type="submit" value="Proceed to Payment" class="button1">
    </div>
    <input type="submit" value="Cancel Order" class="button2">
    </div>    
  </div>
  </main>

</html>
